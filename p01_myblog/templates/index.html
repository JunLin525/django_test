<!--index.html-->
{% extends 'base.html' %} 
{% block title %} Welcome {% endblock %} 
{% block headmessage %} 
<hr>
<h3 style='font-family:標楷體;'>本站文章列表
{% endblock %} 
{% block content %} 
{% for post in posts %}
<div class='panel panel-default'>
    <div class='panel-heading'>
        <p style='font-family:標楷體; font-size: 14pt; font-weight: bold;'>
        <a href= '/post/{{post.slug}}'>{{post.title}}</a>
        </p>
    </div>
    <div class='panel-body' style='background-color:#939335'>
        <p>
            {{ post.body | truncatechars:40 }}
        </p>
    </div>
    <div class ='panel-footer' style='background-color:#efefef'>
        <p>
            發布時間: {{ post.pub_date|date:"Y年-m月-d日(D), h:i:s" }}
        </p>
    </div>
</div>
<br>
{% endfor %}
{% endblock %}
